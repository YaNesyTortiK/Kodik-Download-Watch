<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск</title>
    <!-- Стили Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <!-- Контент -->
    <!-- <a href='/'><button class="btn btn-primary">На главную</button></a><br> -->
    <div class="container mt-5">
      <h1 class="text-center mb-4">Поиск по Базе <a href="https://kodik.biz">Kodik'а</a></h1>
      <form method="POST" novalidate>
        <div class="mb-3">
          <label for="original-url" class="form-label">Введите название</label>
          <input class="form-control" id="original-url" name="kdk" required autocomplete=off>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Поиск</button>
      </form>
      <h1 class="text-center mb-4">Поиск по id: (<a href='/help/'>Помощь</a>)</h1>
      <div class="mb-3">
        <form method="POST" novalidate>
            <label for="original-url" class="form-label">Вставьте id <a href='https://shikimori.one'>Шикимори</a></label>
            <input class="form-control" id="original-url" name="shikimori_id" required autocomplete=off>
          <button type="submit" class="btn btn-primary mb-3">Поиск</button>
        </form>
      </div>
    </div>
    <!-- Скрипты Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
