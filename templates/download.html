<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать</title>
    <!-- Стили Bootstrap 5 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  </head>
  <body {% if is_dark %}class="dark-body"{% endif %}>
    <!-- Контент -->
    <table>
      <tr>
        <td><a href='/'><button class="btn {% if is_dark %}dark-{% endif %}btn-primary">На главную</button></a></td>
        <td><form method="POST" action="/change_theme/" novalidate>
            <button type="submit" class="btn {% if is_dark %}dark-{% endif %}btn-primary mb-3" style="position:absolute;top:1px">Сменить тему</button>
        </form></td>
      </tr>
    </table>
    <div class="container mt-5">
      <h1 class="mb-4">Скачивание:</h1>
      <p>Если у вас не получается скачать, попробуйте выбрать другое качество.</p>
      {% if series != 0 %}
        <table>
          <thead>
            <tr>
              <th style="text-align: center; vertical-align: middle;" width=50px>№</th><th style="text-align: center; vertical-align: middle;" width=150px>Качество</th><th style="text-align: center; vertical-align: middle;">Смотреть онлайн</th>
            </tr>
          </thead>
          <tbody>
            {% for url in range(series) %}
              <tr>
                <td align="center">
                  <font size=4>{{ loop.index }}</font>
                </td>
                <td align="center">
                  <font size=4><a href="720-{{ loop.index }}/"{% if is_dark %} class="dark-href"{% endif %}>720</a> | <a href="480-{{ loop.index }}/"{% if is_dark %} class="dark-href"{% endif %}>480</a> | <a href="360-{{ loop.index }}/"{% if is_dark %} class="dark-href"{% endif %}>360</a></font>
                </td>
                <td align="center">
                  <font size=4><a href='watch-{{ loop.index }}/'{% if is_dark %} class="dark-href"{% endif %}>Смотреть онлайн</a></font>
                </td>
              </tr>
            <!--<p>{{ loop.index }} серия: <a href="720-{{ loop.index }}/"{% if is_dark %} class="dark-href"{% endif %}>720</a> | <a href="480-{{ loop.index }}/"{% if is_dark %} class="dark-href"{% endif %}>480</a> | <a href="360-{{ loop.index }}/"{% if is_dark %} class="dark-href"{% endif %}>360</a> | <a href='watch-{{ loop.index }}/'{% if is_dark %} class="dark-href"{% endif %}>Смотреть онлайн</a></p>
            -->
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p><a href="720-0/"{% if is_dark %} class="dark-href"{% endif %}>720</a> | <a href="480-0/"{% if is_dark %} class="dark-href"{% endif %}>480</a> | <a href="360-0/"{% if is_dark %} class="dark-href"{% endif %}>360</a> | <a href='watch-0/'{% if is_dark %} class="dark-href"{% endif %}>Смотреть онлайн</a></p>
      {% endif %}
    </div>
    <!-- Скрипты Bootstrap 5 -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
