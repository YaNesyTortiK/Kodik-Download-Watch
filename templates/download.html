<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать</title>
    <!-- Стили Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <!-- Контент -->
    <a href='/'><button class="btn btn-primary">На главную</button></a><br>
    <div class="container mt-5">
      <h1 class="mb-4">Скачивание:</h1>
      <p>Если у вас не получается скачать, попробуйте выбрать другое качество.</p>
      {% if series != 0 %}
        {% for url in range(series) %}
        <p>{{ loop.index }} серия: <a href="720-{{ loop.index }}">720</a> | <a href="480-{{ loop.index }}">480</a> | <a href="360-{{ loop.index }}">360</a> | <a href='watch-{{ loop.index }}'>Смотреть онлайн</a></p>
        {% endfor %}
      {% else %}
        <p><a href="720-0">720</a> | <a href="480-0">480</a> | <a href="360-0">360</a> | <a href='watch-0'>Смотреть онлайн</a></p>
      {% endif %}
    </div>
    <!-- Скрипты Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
