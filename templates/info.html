<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}}</title>
    <!-- Стили Bootstrap 5 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  </head>
  <body {% if is_dark %}class="dark-body"{% endif %}>
    <!-- Контент -->
    <table>
      <tr>
        <td><a href='/'><button class="btn {% if is_dark %}dark-{% endif %}btn-primary">На главную</button></a></td>
        <td><form method="POST" action="/change_theme/" novalidate>
            <button type="submit" class="btn {% if is_dark %}dark-{% endif %}btn-primary mb-3" style="position:absolute;top:1px">Сменить тему</button>
        </form></td>
      </tr>
    </table>
    <div class="container mt-5">
      <h1 class="mb-4">{{ title }}</h1>
      <img src="{{ image }}" height=500px>
      <h3>Оценка шикимори: {{ score }}</h3>
      <hr>
      <h5>Выберите перевод:</h5>
      {% for translation in translations %}
      <p>{{ translation.type }}<a href="{{ series_count }}-{{ translation.id }}/" {% if is_dark %} class="dark-href"{% endif %}>{{ translation.name }}</a> | 
        <a href="{{ series_count }}-{{ translation.id }}/watch-{% if series_count == 0 %}0{% else %}1{% endif %}/" {% if is_dark %} class="dark-href"{% endif %}>Смотреть онлайн</a></p>
      {% endfor %}
    </div>
    <!-- Скрипты Bootstrap 5 -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
