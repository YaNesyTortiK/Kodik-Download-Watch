<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}}</title>
    <!-- Стили Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <!-- Контент -->
    <a href='/'><button class="btn btn-primary">На главную</button></a><br>
    <div class="container mt-5">
      <h1 class="mb-4">{{ title }}</h1>
      <img src="{{ image }}" height=500px>
      <h3>Оценка шикимори: {{ score }}</h3>
      <hr>
      <h5>Выберите перевод:</h5>
      {% for translation in translations %}
      <p>{{ translation.type }}<a href="{{ series_count }}-{{ translation.id }}">{{ translation.name }}</a></p>
      {% endfor %}
    </div>
    <!-- Скрипты Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
